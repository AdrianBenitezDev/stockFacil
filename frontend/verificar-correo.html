<html lang="es">
<head>

<body>
  <header class="top-banner">
    <div class="top-banner-inner">
      <strong class="top-banner-title">stockfacil.com.ar</strong>
      <span class="top-banner-subtitle">Verificacion de correo</span>

  <main class="container">
    <section class="panel">
      <h1>Verifica tu correo</h1>

      <p id="verify-email-target"><strong>Correo:</strong> -</p>

      <div class="scan-actions">

        <button id="verify-login-btn" type="button" class="mode-btn-secondary">Volver al login</button>
