    <main class="container">
    <section>
      <h1>StockFacil</h1>
      <p class="subtitle">Acceso principal</p>
      <div class="scan-actions">
        <button id="register-business-btn" type="button" class="btn-with-icon">
          <span class="btn-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
          </span>
          <span>Registrar Negocio</span>
        </button>
        <button id="login-employer-btn" type="button" class="mode-btn-secondary btn-with-icon">
          <span class="btn-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-2.64-6.36"/><path d="M21 3v6h-6"/></svg>
          </span>
          <span>Acceder Empleador</span>
        </button>
      </div>
      <p class="subtitle">El empleador accede con cuenta Google (sin contrasena).</p>

      <h3>Acceder Empleado</h3>
      <form id="employee-login-form" autocomplete="off">
        <label for="employee-email">Usuario / Email</label>
        <input id="employee-email" type="email" required>
        <label for="employee-password">Contrasena</label>
        <input id="employee-password" type="password" minlength="6" required>
        <button id="employee-login-btn" type="submit" class="mode-btn-secondary btn-with-icon">
          <span class="btn-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><path d="M10 17l5-5-5-5"/><path d="M15 12H3"/></svg>
          </span>
          <span>Ingresar como empleado</span>
        </button>
      </form>

      <p id="login-feedback" class="feedback" aria-live="polite"></p>
    </section>
